
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="js/jquery.min.js"></script>
    <style type="text/css">

        div.test {
            margin-left: 0px;
            margin-top: 30px;
        }


        div.menu {
            float: left;
            margin-left: 20px;
            margin-top: 20px;
        }

        div.content {
            float: left;
            margin-left: 30px;
            margin-top: 50px;
        }


    </style>

    <script type="text/javascript">
        //js api http://hemin.cn/jq/each.html
        $(function(){
          $("div.menu ul li").each(function(index){
            $(this).click(function(){
                $('#rank-sort .active').removeClass("active")
                $(this).addClass("active")
                if ($('div.content div').eq($(this).index()).attr('id') == $(this).children().attr('href')) {
                    $('div.content div').eq($(this).index()).append('<p>appen tag for div</p>')
                }
                $('div.content div').hide();
                $('div.content div').eq($(this).index()).show();
            })
          })                
        })
    </script>
</head>

<body>
    <div style="overflow: hidden">
        <div class="menu">
            <h1>巅峰排行榜</h1>
            <ul id="rank-sort">
                <li class="active"><a href="#case01">星星排行榜</a></li>
                <li class><a href="#case02">胜利排行榜</a></li>
                <li class><a href="#case03">连胜排行榜</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="case-tab" id="#case01" style="display: block;">
                <h2>星星榜的名次</h2>
            </div>

            <div class="case-tab" id="#case02" style="display: none;">
                <h2>胜利榜的名次</h2>
            </div>

            <div class="case-tab" id="#case03" style="display: none;">
                <h2>连胜榜的名次</h2>
            </div>
        </div>
    </div>
    <div class="test">
        <input type="text" value="hello,"/>
        <input type="password" value="abc"/>
    </div>
</body>

<html>
